<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"
      defer
    ></script>
    <script src="src/js/script.js" defer></script>
    <title>First Wongsrila</title>
  </head>
  <body>
    <canvas id="confetti"></canvas>

    <div class="page-wrapper">
      <header>
        <h1 class="myName"></h1>
      </header>
      <main>
        <section class="profile_top">
          <div class="pf_wrapper"></div>
          <div class="followers_wrapper">
            <div class="followers_item">
              <p class="f-count">7</p>
              <p>Posts</p>
            </div>
            <div class="followers_item">
              <p class="f-count">595k</p>
              <p>Followers</p>
            </div>
            <div class="followers_item">
              <p class="f-count">486</p>
              <p>Following</p>
            </div>
          </div>
        </section>
        <section class="profile_bottom">
          <p class="profile_name"></p>
          <p class="profile_bio"></p>
          <a
            class="link-in-bio"
            href="https://github.com/wongsrila"
            target="_blank"
          ></a>
        </section>
        <section class="interaction_wrapper">
          <button id="button" class="btn">Follow</button>
          <button class="btn">Message</button>
        </section>
        <section class="content_wrapper">
          <div class="content-grid"></div>
          <div class="content-grid"></div>
        </section>
      </main>
    </div>
  </body>
</html>
